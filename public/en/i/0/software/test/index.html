    <style>
         
        .switch {
            appearance: none;
            display: inline-block;  
            vertical-align: middle;  
            width: 34px; height: 17px; border-radius: 11px;
            background: #ccc; cursor: pointer; transition: background .25s;
            margin: 0 8px;  
            position: relative;  
        }
        .switch::before {
            content: "";
            position: absolute; left: 1.5px; top: 2px;
            width: 13px; height: 13px; border-radius: 50%;
            background: #fff;
            transition: transform .25s;
        }
        .switch:checked {background: #607d8b;}
        .switch:checked::before {transform: translateX(18.5px);}
         
        :root {--bg: #fff;--fg: #222;}
         
        @media (prefers-color-scheme: light) {
            html:has(#theme-toggle:not(:checked)) {--bg: #fff;--fg: #222;}   
            html:has(#theme-toggle:checked) {--bg: #222;--fg: #f0f0f0;}       
        }
         
        @media (prefers-color-scheme: dark) {
            html:has(#theme-toggle:not(:checked)) {--bg: #222;--fg: #f0f0f0;}  
            html:has(#theme-toggle:checked) {--bg: #fff;--fg: #222;}   
        }
         
        .page {
            min-height: 100vh;     
            width: 100%;           
             
            background: var(--bg);
            color: var(--fg);
            transition: background .3s, color .3s;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        }

         
        select {
            background-color: var(--bg);
            color: var(--fg);
            border: 1px solid var(--fg);
            border-radius: 2px;
        }
        
         
        select option {
            background-color: var(--bg);
            color: var(--fg);
        }

         
        .copyright {
            font-size: 0.5em;
            opacity: 0.5;
        }

        html, body {
            height: 100%;                
            margin: 0;                   
            padding: 0;
            overflow-x: auto;            
            -webkit-overflow-scrolling: touch;  
            overscroll-behavior-x: contain;     
        }
    </style>

    
    <meta name="description" content="iP Zoom Up">
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            const savedState = localStorage.getItem('theme-toggle');
            if (savedState !== null) {
                themeToggle.checked = savedState === 'true';
            }
            
            
            themeToggle.addEventListener('change', () => {
                localStorage.setItem('theme-toggle', themeToggle.checked);
            });
        });
    </script>
</head>
